
<form class="container" [formGroup]="loginForm">
    <input type="text" [formControl]="email" />
    <h5 class="red-text" [hidden]="email.valid || email.untouched">Enter Correct Email</h5>
    <input type="password" [formControl]="password" />
    <h5 class="red-text" [hidden]="password.valid || password.untouched">Enter Correct Password and ust be greated than 6 digit</h5>
    <button class="btn green" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    <button class="btn red"   (click)="reset()">Reset</button>
</form>

<p>Email Value : {{email.value}}</p>
<p>Email Valid : {{email.valid}}</p>
<p>Email Untouched: {{email.untouched}}</p>
